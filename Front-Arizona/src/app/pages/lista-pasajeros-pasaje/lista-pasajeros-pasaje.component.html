<script>
  // Espera a que el documento esté completamente cargado
  document.addEventListener('DOMContentLoaded', function() {
    var navTab = document.getElementById('nav-tab');
    var navLinks = navTab.getElementsByClassName('nav-link');

    for (var i = 0; i < navLinks.length; i++) {
      navLinks[i].addEventListener('click', function() {
        var current = navTab.getElementsByClassName('active');
        
        // Si existe un botón activo, remover la clase 'active'
        if (current.length > 0) { 
          current[0].className = current[0].className.replace(' active', '');
        }

        // Añadir la clase 'active' al botón que ha sido clickeado
        this.className += ' active';
      });
    }
  });
</script>
